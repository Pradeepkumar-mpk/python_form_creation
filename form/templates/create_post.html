<!doctype html>
 <html>
  <head></head>
    <body>
  {{data}}
   <form action="#" , method="post">
    <input type="text" id="title" name="title" placeholder="title"><br>

    <input type="text" id="content" name="content" placeholder="content"><br>
    <input type="submit" value="submit">
    </form>
    <table>
        <tr>
            <th>title</th>
            <th>content</th>
        </tr>
        {%for i in data%}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.content}}</td>
        </tr>
        {%endfor%}
        </table>
        	</body> 
 </html>
